<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Shipment</title>
  <link href="style.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <div class="container mx-auto py-12">
    <h1 class="text-3xl font-bold text-gray-800 text-center mb-8">Track Your Shipment</h1>

    <div class="bg-white rounded-lg shadow-md p-6 mb-8">
      <form id="trackingForm" class="flex items-center">
        <label for="trackingNumber" class="mr-4 text-gray-700">Tracking Number:</label>
        <input type="text" id="trackingNumber" name="trackingNumber"
          class="border rounded-md py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter tracking number" required>
        <button type="submit"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md ml-4 focus:outline-none focus:shadow-outline">
          Track
        </button>
      </form>
    </div>

    <div id="trackingResults" class="hidden bg-white rounded-lg shadow-md p-6">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Shipment Information</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <p><span class="font-medium">Tracking ID:</span> <span id="resultTrackingId"></span></p>
          <p><span class="font-medium">Status:</span> <span id="resultStatus"></span></p>
          <p><span class="font-medium">Last Update:</span> <span id="resultLastUpdate"></span></p>
          <p><span class="font-medium">Estimated Delivery:</span> <span id="resultEstDelivery"></span></p>
        </div>
        <div>
          <h3 class="text-lg font-semibold text-gray-700 mb-2">History</h3>
          <ul id="resultHistory" class="list-disc list-inside"></ul>
        </div>
      </div>
    </div>

    <div id="trackingError" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md">
      <strong class="font-bold">Error:</strong> <span id="errorMessage">Unable to retrieve tracking information.</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
